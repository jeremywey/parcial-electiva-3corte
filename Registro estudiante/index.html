<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Programa Académico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <img src="descarga.png" alt="Unicolombo" class="mb-3" style="max-width: 150px;">
            <h3>Registro de Programa Académico</h3>
        </div>
        <form>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="nombrePrograma" class="form-label">Nombre del Programa *</label>
                    <input type="text" class="form-control" id="nombrePrograma" required>
                </div>
                <div class="col-md-6">
                    <label for="nombreAbreviado" class="form-label">Nombre Abreviado</label>
                    <input type="text" class="form-control" id="nombreAbreviado">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="codigoInstitucional" class="form-label">Código Institucional *</label>
                    <input type="text" class="form-control" id="codigoInstitucional" required>
                </div>
                <div class="col-md-6">
                    <label for="nivelFormacion" class="form-label">Nivel de Formación *</label>
                    <select class="form-select" id="nivelFormacion" required>
                        <option selected disabled>Seleccione...</option>
                        <option value="1">Técnico</option>
                        <option value="2">Tecnológico</option>
                        <option value="3">Profesional</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="programaAcademico" class="form-label">Programa Académico *</label>
                    <input type="text" class="form-control" id="programaAcademico" required>
                </div>
                <div class="col-md-6">
                    <label for="snies" class="form-label">SNIES</label>
                    <input type="text" class="form-control" id="snies">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="coordinadorAcademico" class="form-label">Coordinador Académico *</label>
                    <select class="form-select" id="coordinadorAcademico" required>
                        <option selected disabled>Seleccione...</option>
                        <option value="1">Coordinador 1</option>
                        <option value="2">Coordinador 2</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="estado" class="form-label">Estado *</label>
                    <select class="form-select" id="estado" required>
                        <option selected disabled>Seleccione...</option>
                        <option value="1">Activo</option>
                        <option value="2">Inactivo</option>
                    </select>
                </div>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="realizarPracticas">
                <label class="form-check-label" for="realizarPracticas">Realizar prácticas</label>
            </div>
            <div class="row mb-3">
                <div class="col-md-2">
                    <label for="duracion" class="form-label">Duración</label>
                    <input type="number" class="form-control" id="duracion">
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <span>Meses</span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Agregar</button>
        </form>
    </div>
</body>
</html>
